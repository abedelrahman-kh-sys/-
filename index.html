<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>نظام الحضور - مشهور للبناء</title>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Segoe UI',Tahoma,sans-serif;background:linear-gradient(160deg,#0b1929,#132744 50%,#0e1e35);color:#e8edf2;min-height:100vh;direction:rtl}
button{font-family:inherit;cursor:pointer;border:none;transition:all .25s}
input,select{font-family:inherit;outline:none;transition:all .2s}
input:focus,select:focus{border-color:#d4a853!important;box-shadow:0 0 0 3px rgba(212,168,83,.18)}
.page{display:none;min-height:100vh}.page.active{display:block}
.hdr{background:rgba(12,24,44,.96);border-bottom:2px solid #d4a853;padding:14px 20px;display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:10px}
.ctr{max-width:480px;margin:0 auto;padding:28px 20px}
.ctr-w{max-width:1050px;margin:0 auto;padding:20px 16px}
.card{background:rgba(20,36,58,.92);border:1px solid #1e3654;border-radius:18px;padding:24px}
.logo{width:220px;height:auto;margin-bottom:18px;filter:drop-shadow(0 4px 20px rgba(212,168,83,.25))}
.avatar{width:72px;height:72px;border-radius:50%;background:linear-gradient(135deg,#d4a853,#ebd08a);display:flex;align-items:center;justify-content:center;font-size:1.8rem;font-weight:900;color:#0b1929;box-shadow:0 4px 22px rgba(212,168,83,.3);margin:0 auto 14px}
.clock{text-align:center;padding:14px;background:rgba(15,25,42,.6);border-radius:12px;border:1px solid #1e3654;margin-bottom:20px}
.clock-t{font-size:2.2rem;font-weight:900;font-family:'Courier New',monospace;letter-spacing:4px;direction:ltr}
.pin-w{display:flex;justify-content:center;gap:12px;direction:ltr}
.pin-i{width:56px;height:64px;text-align:center;font-size:1.6rem;font-weight:800;background:rgba(15,25,42,.8);border:2px solid #1e3654;border-radius:14px;color:#e8edf2;font-family:'Courier New',monospace}
.pin-i.on{background:rgba(212,168,83,.12);border-color:#d4a853}
.btn{width:100%;padding:18px;border-radius:14px;font-size:1.15rem;font-weight:800;color:#fff}
.btn-g{background:linear-gradient(135deg,#d4a853,#ebd08a);color:#0b1929;box-shadow:0 4px 25px rgba(212,168,83,.28)}
.btn-ci{background:linear-gradient(135deg,#27c96e,#20a85a);box-shadow:0 4px 22px rgba(39,201,110,.3)}
.btn-co{background:linear-gradient(135deg,#e74c3c,#c0392b);box-shadow:0 4px 22px rgba(231,76,60,.3)}
.btn-off{background:#2a3d52!important;color:#5a6a7a!important;cursor:not-allowed!important;box-shadow:none!important}
.btn-w{padding:13px 18px;background:rgba(20,36,58,.92);border:1px solid #1e3654;border-radius:12px;color:#e8edf2;font-size:.95rem;font-weight:700;display:flex;align-items:center;gap:12px;width:100%}
.btn-w:hover{border-color:#d4a853;background:rgba(212,168,83,.06)}
.btn-w .av{width:34px;height:34px;border-radius:50%;background:linear-gradient(135deg,#1a3a5c,#2a5580);display:flex;align-items:center;justify-content:center;font-size:.8rem;font-weight:800;color:#d4a853;flex-shrink:0}
.pgrid{display:grid;grid-template-columns:1fr 1fr;gap:8px;margin-bottom:20px}
.pbtn{padding:12px 10px;background:rgba(20,36,58,.92);border:1.5px solid #1e3654;border-radius:10px;color:#8ba3be;font-size:.82rem;font-weight:700;text-align:center}
.pbtn.sel{background:rgba(212,168,83,.15);border-color:#d4a853;color:#d4a853}
.s3{display:grid;grid-template-columns:1fr 1fr 1fr;gap:10px}
.sgrid{display:grid;grid-template-columns:repeat(4,1fr);gap:10px;margin-bottom:18px}
.sc{background:rgba(20,36,58,.92);border:1px solid #1e3654;border-radius:12px;padding:14px 10px;text-align:center}
.tabs{display:flex;border-bottom:1px solid #1e3654;margin-bottom:18px;overflow-x:auto}
.tab{padding:10px 16px;background:0;border:none;border-bottom:2px solid transparent;color:#4e6d8a;font-weight:700;font-size:.78rem;white-space:nowrap}
.tab.on{background:rgba(212,168,83,.12);border-bottom-color:#d4a853;color:#d4a853}
.tw{background:rgba(20,36,58,.92);border:1px solid #1e3654;border-radius:14px;overflow:hidden;margin-bottom:22px}
.th2{background:linear-gradient(135deg,#1a3a5c,#2a5580);padding:12px 18px;border-bottom:2px solid #d4a853}
table{width:100%;border-collapse:collapse}
th{padding:10px;text-align:right;font-size:.66rem;color:#4e6d8a;font-weight:700;border-bottom:1px solid #1e3654;white-space:nowrap;background:rgba(26,58,92,.35)}
td{padding:10px;font-size:.8rem;border-bottom:1px solid rgba(30,54,84,.15)}
.mc{background:rgba(20,36,58,.92);border:1px solid #1e3654;border-radius:14px;padding:20px;margin-bottom:18px}
.mc h3{color:#d4a853;font-size:.9rem;font-weight:700;margin-bottom:16px}
.mr{display:flex;align-items:center;gap:10px;padding:10px 14px;background:rgba(15,25,42,.6);border-radius:10px;margin-bottom:8px;flex-wrap:wrap}
.mi{padding:10px 14px;background:rgba(15,25,42,.8);border:1px solid #1e3654;border-radius:10px;color:#e8edf2;font-size:.85rem;width:100%}
.bs{padding:4px 10px;border-radius:6px;font-size:.7rem;font-weight:700}
.toast{background:rgba(39,201,110,.14);border:1px solid rgba(39,201,110,.35);border-radius:12px;padding:12px 18px;margin-bottom:18px;text-align:center;color:#27c96e;font-weight:700;font-size:.9rem}
.toast-e{background:rgba(231,76,60,.12);border:1px solid rgba(231,76,60,.3);color:#e74c3c}
.mbg{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,.7);display:flex;align-items:center;justify-content:center;z-index:999;padding:20px}
.mdl{background:#132744;border:1px solid #1e3654;border-radius:16px;padding:24px;width:420px;max-width:100%;max-height:90vh;overflow-y:auto}
.mono{font-family:monospace;font-weight:600}
.badge{padding:3px 10px;border-radius:18px;font-size:.7rem;font-weight:700;display:inline-block}
.bb{background:rgba(212,168,83,.12);border:1px solid rgba(212,168,83,.3);border-radius:8px;padding:8px 16px;color:#d4a853;font-weight:700;font-size:.78rem}
.br{background:rgba(39,201,110,.12);border:1px solid rgba(39,201,110,.3);border-radius:8px;padding:8px 14px;color:#27c96e;font-weight:700;font-size:.76rem}
.pie-ct{position:relative;width:140px;height:140px;margin:0 auto 10px}
.pie-ct canvas{width:140px;height:140px}
.pie-lbl{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-size:1.3rem;font-weight:900;color:#d4a853}
.comp-card{background:rgba(20,36,58,.92);border:1px solid #1e3654;border-radius:14px;padding:18px;text-align:center;min-width:200px}
.late-bar{height:8px;border-radius:4px;background:#1e3654;overflow:hidden;margin:6px 0}
.late-fill{height:100%;border-radius:4px;transition:width .5s}
@keyframes fadeUp{from{opacity:0;transform:translateY(15px)}to{opacity:1;transform:translateY(0)}}
@keyframes shakeX{0%,100%{transform:translateX(0)}20%{transform:translateX(-12px)}40%{transform:translateX(12px)}60%{transform:translateX(-8px)}80%{transform:translateX(8px)}}
.shake{animation:shakeX .5s ease}
@media(max-width:600px){.sgrid{grid-template-columns:repeat(2,1fr)}.pgrid{grid-template-columns:1fr}.comp-wrap{flex-direction:column!important}}
::-webkit-scrollbar{height:4px;width:4px}::-webkit-scrollbar-thumb{background:#1e3654;border-radius:4px}
</style>
</head>

function drawPie(canvasId,onTime,late,absent,leave){
  var canvas=document.getElementById(canvasId);
  if(!canvas)return;
  var ctx=canvas.getContext("2d");
  var total=onTime+late+absent+(leave||0);
  if(total===0)total=1;
  var data=[{v:onTime,c:"#27c96e"},{v:late,c:"#e74c3c"},{v:absent,c:"#f0a030"},{v:leave||0,c:"#3498db"}];
  var cx=70,cy=70,r=60,startAngle=-Math.PI/2;
  // Clear
  ctx.clearRect(0,0,140,140);
  data.forEach(function(d){
    var sliceAngle=(d.v/total)*2*Math.PI;
    ctx.beginPath();
    ctx.moveTo(cx,cy);
    ctx.arc(cx,cy,r,startAngle,startAngle+sliceAngle);
    ctx.closePath();
    ctx.fillStyle=d.c;
    ctx.fill();
    startAngle+=sliceAngle;
  });
  // Inner circle (donut)
  ctx.beginPath();
  ctx.arc(cx,cy,38,0,2*Math.PI);
  ctx.fillStyle="#132744";
  ctx.fill();
}

// PRINT
function pRpt(wid){
  var w=C.workers.find(function(x){return x.id===wid});if(!w)return;
  Promise.all([gAll(wid),gAllLeaves(wid)]).then(function(res){
    var recs=res[0];var leaves=res[1];
    var days=md();var today=td();
    var tD=0,tH=0,tLate=0,onTime=0,lateDays=0,absent=0,leaveCount=0;
    var leaveCounts={};
    var tdS="<td style='padding:6px 10px;border:1px solid #ddd;font-size:11px'>";
    var rows="";
    days.forEach(function(day){
      if(day>today)return;
      var r=recs[day];var lv=leaves[day];
      if(lv){
        leaveCount++;
        leaveCounts[lv.type]=(leaveCounts[lv.type]||0)+1;
      }
      if(r&&r.checkIn)tD++;
      if(r&&r.checkIn&&r.checkOut)tH+=(new Date(r.checkOut)-new Date(r.checkIn))/36e5;
      var late=r&&r.checkIn?lateMin(r.checkIn,w.shiftStart||"07:00"):0;
      if(r&&r.checkIn){if(late>5){lateDays++;tLate+=late}else{onTime++}}
      else if(!lv&&!isOff(day,w)){absent++}
      var st=lv?"<span style=\'color:#3498db\'>"+lv.type+"</span>":r&&r.checkIn?"<span style=\'color:#27c96e\'>حاضر</span>":"<span style=\'color:#999\'>—</span>";
      var lateTd=r&&r.checkIn?(late>5?"<span style=\'color:#e74c3c;font-weight:700\'>"+late+" د</span>":"<span style=\'color:#27c96e\'>✓</span>"):"—";
      rows+=("<tr"+(isOff(day,w)?" style=\'background:#f9f9f9\'":"")+(lv?" style=\'background:#eef6ff\'":"")+">"+tdS+day+"</td>"+tdS+fd(day)+"</td>"+tdS+st+"</td>"+tdS+(r&&r.projectName?r.projectName:"—")+"</td>"+tdS+(r?ft(r.checkIn):"—")+"</td>"+tdS+(r&&r.checkInAddr?r.checkInAddr:"—")+"</td>"+tdS+(r?ft(r.checkOut):"—")+"</td>"+tdS+(r&&r.checkOutAddr?r.checkOutAddr:"—")+"</td>"+tdS+ch(r?r.checkIn:null,r?r.checkOut:null)+"</td>"+tdS+lateTd+"</td>"+tdS+(r&&r.flag?"<span style=\'color:#e67e22\'>"+r.flag+"</span>":(lv&&lv.note?lv.note:""))+"</td></tr>");
    });

    var workDays=onTime+lateDays+absent+leaveCount;
    var compPct=workDays>0?Math.round((onTime/workDays)*100):0;
    var latePct=workDays>0?Math.round((lateDays/workDays)*100):0;
    var absPct=workDays>0?Math.round((absent/workDays)*100):0;
    var lvPct=workDays>0?Math.round((leaveCount/workDays)*100):0;
    var lateHrs=(tLate/60).toFixed(1);
    var avgLate=lateDays>0?Math.round(tLate/lateDays):0;

    var ths="";
    ["التاريخ","اليوم","الحالة","المشروع","وصول","موقع الوصول","مغادرة","موقع المغادرة","ساعات","تأخير","ملاحظات"].forEach(function(h){ths+="<th style=\'padding:8px 6px;font-size:11px;white-space:nowrap\'>"+h+"</th>"});

    var leavesSummary="";
    Object.keys(leaveCounts).forEach(function(t){leavesSummary+="<span style=\'display:inline-block;background:#e8f4fd;color:#2980b9;padding:3px 10px;border-radius:12px;font-size:11px;margin:2px\'>"+t+": "+leaveCounts[t]+"</span> "});

    var doc="<!DOCTYPE html><html dir=\'rtl\'><head><meta charset=\'UTF-8\'><title>تقرير "+w.name+"</title>";
    doc+="<style>@page{size:A4 landscape;margin:15mm 15mm 25mm 15mm;@bottom-center{content:counter(page) ' / ' counter(pages);font-size:10px;color:#888}}body{font-family:Arial,sans-serif;padding:20px;max-width:100%;margin:0 auto;color:#1a1a1a;-webkit-print-color-adjust:exact;print-color-adjust:exact;counter-reset:page}table{width:100%;border-collapse:collapse;font-size:11px}th{background:#1a3a5c!important;color:#fff!important;padding:8px 6px}td{padding:6px;border:1px solid #ddd}.chart-section{background:linear-gradient(135deg,#0b1929,#132744);border-radius:16px;padding:25px;margin:20px 0;color:#fff;page-break-inside:avoid}.page-footer{position:fixed;bottom:0;left:0;right:0;text-align:center;font-size:10px;color:#888;padding:5px;border-top:1px solid #ddd}</style>";
    doc+="</head><body>";

    // Header
    doc+="<div style=\'text-align:center;margin-bottom:15px;border-bottom:3px solid #d4a853;padding-bottom:15px\'>";
    doc+="<h1 style=\'color:#1a3a5c;margin:0;font-size:22px\'>مشهور للبناء والهندسة</h1>";
    doc+="<p style=\'color:#888;font-size:13px;margin:5px 0\'>تقرير الحضور والالتزام الشهري - "+mn()+"</p></div>";

    // Worker info
    doc+="<div style=\'display:flex;justify-content:space-between;background:#f5f7fa;padding:15px;border-radius:10px;margin-bottom:15px;flex-wrap:wrap;gap:10px\'>";
    doc+="<div><strong style=\'color:#1a3a5c\'>العامل:</strong> "+w.name+"</div>";
    doc+="<div><strong style=\'color:#1a3a5c\'>الدوام:</strong> "+(w.shiftStart||"07:00")+" - "+(w.shiftEnd||"16:30")+"</div>";
    doc+="<div><strong style=\'color:#1a3a5c\'>أيام العمل:</strong> "+tD+"</div>";
    doc+="<div><strong style=\'color:#1a3a5c\'>الساعات:</strong> "+tH.toFixed(1)+"</div></div>";

    // Compliance chart section (colored background)
    doc+="<div class=\'chart-section\'>";
    doc+="<h2 style=\'color:#d4a853;text-align:center;margin:0 0 20px;font-size:18px\'>📊 تقرير الالتزام</h2>";
    doc+="<div style=\'display:flex;justify-content:center;gap:30px;flex-wrap:wrap\'>";

    // SVG Pie Chart (works in print)
    var total2=onTime+lateDays+absent+leaveCount;if(total2===0)total2=1;
    var segments=[{v:onTime,c:"#27c96e",l:"ملتزم"},{v:lateDays,c:"#e74c3c",l:"متأخر"},{v:absent,c:"#f0a030",l:"غائب"},{v:leaveCount,c:"#3498db",l:"إجازة"}];
    var svgR=80,cx2=90,cy2=90;
    var startA=-Math.PI/2;
    var paths="";
    segments.forEach(function(seg){
      if(seg.v===0)return;
      var angle=(seg.v/total2)*2*Math.PI;
      var endA=startA+angle;
      var x1=cx2+svgR*Math.cos(startA),y1=cy2+svgR*Math.sin(startA);
      var x2=cx2+svgR*Math.cos(endA),y2=cy2+svgR*Math.sin(endA);

    doc+="<div style=\'background:rgba(39,201,110,.15);padding:12px;border-radius:10px;text-align:center\'><div style=\'font-size:22px;font-weight:900;color:#27c96e\'>"+onTime+"</div><div style=\'font-size:11px;color:#8ba3be\'>يوم ملتزم ("+compPct+"%)</div></div>";
    doc+="<div style=\'background:rgba(231,76,60,.15);padding:12px;border-radius:10px;text-align:center\'><div style=\'font-size:22px;font-weight:900;color:#e74c3c\'>"+lateDays+"</div><div style=\'font-size:11px;color:#8ba3be\'>يوم تأخير ("+latePct+"%)</div></div>";
    doc+="<div style=\'background:rgba(240,160,48,.15);padding:12px;border-radius:10px;text-align:center\'><div style=\'font-size:22px;font-weight:900;color:#f0a030\'>"+absent+"</div><div style=\'font-size:11px;color:#8ba3be\'>يوم غياب ("+absPct+"%)</div></div>";
    doc+="<div style=\'background:rgba(52,152,219,.15);padding:12px;border-radius:10px;text-align:center\'><div style=\'font-size:22px;font-weight:900;color:#3498db\'>"+leaveCount+"</div><div style=\'font-size:11px;color:#8ba3be\'>يوم إجازة ("+lvPct+"%)</div></div>";
    doc+="</div></div>";

// === DATA MANAGEMENT (حذف البيانات) ===
function oDataMgmt(wid){
  var w=C.workers.find(function(x){return x.id===wid});if(!w)return;
  document.getElementById("mdl-c").innerHTML="<h3 style='color:#d4a853;font-size:.95rem;font-weight:700;margin-bottom:16px'>🗑️ إدارة بيانات - "+es(w.name)+"</h3><div id='dm-ct' style='text-align:center;color:#4e6d8a'>⏳ جارٍ التحميل...</div>";
  document.getElementById("mdl").style.display="flex";
  Promise.all([gAll(wid),gAllLeaves(wid)]).then(function(res){
    var recs=res[0];var leaves=res[1];
    var attDates=Object.keys(recs).sort().reverse();
    var lvDates=Object.keys(leaves).sort().reverse();
    var h="<div style='margin-bottom:14px;display:flex;gap:8px;flex-wrap:wrap;justify-content:center'>";
    h+="<button style='padding:8px 14px;background:rgba(231,76,60,.15);border:1px solid rgba(231,76,60,.3);border-radius:8px;color:#e74c3c;font-weight:700;font-size:.78rem;cursor:pointer' onclick=\"delAllData('"+wid+"','att')\">🗑️ حذف كل الحضور ("+attDates.length+")</button>";
    h+="<button style='padding:8px 14px;background:rgba(52,152,219,.15);border:1px solid rgba(52,152,219,.3);border-radius:8px;color:#3498db;font-weight:700;font-size:.78rem;cursor:pointer' onclick=\"delAllData('"+wid+"','leave')\">🗑️ حذف كل الإجازات ("+lvDates.length+")</button>";
    h+="<button style='padding:8px 14px;background:rgba(231,76,60,.25);border:1px solid rgba(231,76,60,.5);border-radius:8px;color:#e74c3c;font-weight:800;font-size:.78rem;cursor:pointer' onclick=\"delAllData('"+wid+"','all')\">⚠️ حذف الكل</button>";
    h+="</div>";
    // Checkboxes for individual records
    h+="<div style='max-height:300px;overflow-y:auto'>";
    h+="<div style='display:flex;align-items:center;gap:8px;margin-bottom:8px;padding:6px;background:rgba(212,168,83,.08);border-radius:8px'><input type='checkbox' id='dm-all' onchange='dmToggleAll()'><label for='dm-all' style='font-size:.78rem;color:#d4a853;font-weight:700;cursor:pointer'>تحديد الكل</label></div>";
    if(attDates.length>0){
      h+="<div style='font-size:.72rem;color:#d4a853;font-weight:700;margin:10px 0 6px'>📋 سجلات الحضور:</div>";
      attDates.forEach(function(d){
        var r=recs[d];
        h+="<div style='display:flex;align-items:center;gap:8px;padding:6px 8px;background:rgba(15,25,42,.6);border-radius:6px;margin-bottom:4px'>";
        h+="<input type='checkbox' class='dm-chk' data-type='att' data-date='"+d+"' data-wid='"+wid+"'>";
        h+="<span class='mono' style='font-size:.72rem;color:#8ba3be;min-width:80px'>"+d+"</span>";
        h+="<span style='font-size:.7rem;color:#d4a853'>"+es(r.projectName||"—")+"</span>";
        h+="<span style='font-size:.7rem;color:#27c96e'>"+ft(r.checkIn)+"</span>";
        h+="<span style='font-size:.7rem;color:#e74c3c'>"+ft(r.checkOut)+"</span>";
        h+="</div>";
      });
    }
    if(lvDates.length>0){
      h+="<div style='font-size:.72rem;color:#3498db;font-weight:700;margin:10px 0 6px'>🏖️ الإجازات:</div>";
      lvDates.forEach(function(d){
        var lv=leaves[d];
        h+="<div style='display:flex;align-items:center;gap:8px;padding:6px 8px;background:rgba(15,25,42,.6);border-radius:6px;margin-bottom:4px'>";
        h+="<input type='checkbox' class='dm-chk' data-type='leave' data-date='"+d+"' data-wid='"+wid+"'>";
        h+="<span class='mono' style='font-size:.72rem;color:#8ba3be;min-width:80px'>"+d+"</span>";
        h+="<span style='font-size:.7rem;color:#3498db'>"+es(lv.type)+"</span>";
        h+="</div>";
      });
    }
    if(attDates.length===0&&lvDates.length===0){
      h+="<div style='text-align:center;color:#4e6d8a;padding:20px'>لا توجد بيانات</div>";
    }
    h+="</div>";
    h+="<button style='width:100%;margin-top:14px;padding:12px;background:linear-gradient(135deg,#e74c3c,#c0392b);border:none;border-radius:10px;color:#fff;font-weight:700;cursor:pointer;font-size:.9rem' onclick='dmDeleteSelected()'>🗑️ حذف المحدد</button>";
    document.getElementById("dm-ct").innerHTML=h;
  });
}
function dmToggleAll(){
  var v=document.getElementById("dm-all").checked;
  document.querySelectorAll(".dm-chk").forEach(function(c){c.checked=v});
}
function dmDeleteSelected(){
  var checks=document.querySelectorAll(".dm-chk:checked");
  if(checks.length===0)return alert("لم تحدد أي سجل");
  if(!confirm("حذف "+checks.length+" سجل؟"))return;
  var pr=Promise.resolve();
  checks.forEach(function(c){
    var type=c.getAttribute("data-type");
    var date=c.getAttribute("data-date");
    var wid=c.getAttribute("data-wid");
    if(type==="att")pr=pr.then(function(){return dA(wid,date)});
    else pr=pr.then(function(){return dLeave(wid,date)});
  });
  pr.then(function(){cMdl();rACt()});
}
function delAllData(wid,type){
  var msg=type==="att"?"حذف كل سجلات الحضور؟":type==="leave"?"حذف كل الإجازات؟":"⚠️ حذف جميع البيانات (حضور + إجازات)؟";
  if(!confirm(msg))return;
  if(type==="all"&&!confirm("متأكد؟ هذا الإجراء لا يمكن التراجع عنه!"))return;
  Promise.all([
    (type==="att"||type==="all")?gAll(wid):Promise.resolve({}),
    (type==="leave"||type==="all")?gAllLeaves(wid):Promise.resolve({})
  ]).then(function(res){
    var pr=Promise.resolve();
    Object.keys(res[0]).forEach(function(d){pr=pr.then(function(){return dA(wid,d)})});
    Object.keys(res[1]).forEach(function(d){pr=pr.then(function(){return dLeave(wid,d)})});
    return pr;
  }).then(function(){cMdl();rACt()});
}

function svManualEntry(){

function svEditTime(wid,date){
  var ciT=document.getElementById("et-ci").value;
  var coT=document.getElementById("et-co").value;
  var proj=document.getElementById("et-proj").value.trim();
  gA(wid,date).then(function(r){

  }).then(function(){cMdl();rACt()});
